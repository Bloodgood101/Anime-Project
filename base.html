<!DOCTYPE html>
<html> 
    <head>
        <!script type="text/javascript" src="testing.js" defer><!/script>
        <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="plugin.css">
        <style>
            /* Prevent flash of unstyled content */
            body:not(.loaded) {
              visibility: hidden;
            }
        </style>
    </head>
    <body>
        <h1>Welcome back you bot</h1>
        <p><i>(Lowercase only)</i></p>
        <p></p>

        <form id="searchForm">
            <input type="text" id="searchTerm" placeholder="Search..." required>
            <select id="mediaType">
                <option value="manga">Manga</option>
                <option value="movie">Movie</option>
                <option value="tv">TV show</option>
                <option value="anime">Anime</option>
                <option value="game">Game</option>
                <option value="other">Other</option>
                <option value="trophy-hunting">Trophy Hunting</option>
            </select>
            <p></p>
            <button type="submit" class="form-btn">GO</button>
            <button id="clearHistory" class="form-btn">Clear History</button>
        </form>
        <div id="history"></div>
        <script type="text/javascript" src="background.js" defer></script>
        <script>
            // Mark body as loaded to prevent FOUC
            document.addEventListener('DOMContentLoaded', function() {
              document.body.classList.add('loaded');
            });
        </script>
    </body>
</html>
